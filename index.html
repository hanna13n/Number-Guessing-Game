<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="all" />
  </head>
  <body>
    <script src="script.js"></script>
    <h1>Guess The Number!</h1>
    <p>First Clue : The number is between 1 and 100.</p>
    <p>Now, Guess the number.</p>
    <p>You will get a clue on your each wrong guess.</p>
    <p>So make more wrong guesses to get more clues.</p>
    <input type="number" id="userinput" />
    <button onclick="randomguess()">Guess</button>
  </body>
</html>
